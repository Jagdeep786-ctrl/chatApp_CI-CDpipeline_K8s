# kubectl get pods -n nginx  -o wide  (you see pods are assigning to which node) 

# kubectl scale deployment/nginx-deployment -n nginx --replicas =5 (if traffic increase then it replicas  increase to 5)

# kubectl set image deployment/nginx-deployment -n nginx nginx=nginx:1.27( for set image to particular version)

